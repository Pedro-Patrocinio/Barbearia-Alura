<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Cleitão</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Da+2&display=swap" rel="stylesheet">
    <link href="../assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="../assets/bootstrap/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../assets/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <header>
        <div class="container-fluid menu">
            <div class="d-flex row">
                <div class="col-sm-auto d-flex justify-content-start flex-grow-1">
                    <h1><img src="../assets/logo.png" alt="Logo da Barbearia Cleitão" class="logo"></h1>
                </div>
                <div class="col-sm-auto d-flex align-items-center justify-content-end">
                    <a href="index.html">Home</a></li>
                </div>
                <div class="col-sm-auto d-flex align-items-center justify-content-end">
                    <a href="produtos.html">Produtos</a></li>
                </div>
                <div class="col-sm-auto d-flex align-items-center justify-content-end">
                    <a href="contato.html">Contato</a></li>
                </div>
            </div>
        </div>
    </header>

    <Main class="center">
        <form action="">
            <label for="nomeesobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomeesobrenome" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="email@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea name="" id="" cols="70" rows="10" class="input-padrao"></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>

                <label for="radio-telefone"><input type="radio" name="contato" value="telefone"
                        id="radio-telefone">Telefone</label>

                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp"
                        checked>Whatsapp</label>
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select name="horario" id="horario">
                    <option value="manha">Manhã</option>
                    <option value="tarde">Tarde</option>
                    <option value="noite">Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por
                email?</label>

            <input type="submit" value="Enviar Formulário" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </Main>

    <footer>
        <img src="../assets/logo-branco.png" alt="Logo da Barbearia Cleitão">
        <p class="copyright">&copy; Copyright Barbearia Cleitão - 2020</p>
    </footer>
</body>

</html>
