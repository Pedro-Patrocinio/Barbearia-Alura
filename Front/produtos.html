    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Da+2&display=swap" rel="stylesheet">
    <link href="../assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="../assets/bootstrap/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../assets/bootstrap/js/bootstrap.min.js"></script>

<body>
    <header>
        <div class="container-fluid menu">
            <div class="d-flex row">
                <div class="col-sm-auto d-flex justify-content-start flex-grow-1">
                    <h1><img src="../assets/logo.png" alt="Logo da Barbearia Cleitão" class="logo"></h1>
                </div>
                <div class="col-sm-auto d-flex align-items-center justify-content-end">
                    <a href="index.html">Home</a></li>
                </div>
                <div class="col-sm-auto d-flex align-items-center justify-content-end">
                    <a href="produtos.html">Produtos</a></li>
                </div>
                <div class="col-sm-auto d-flex align-items-center justify-content-end">
                    <a href="contato.html">Contato</a></li>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="produtos row p-auto">
            <div class="opcao col-3 d-flex flex-column align-items-center">
                <h2 class="produto-titulo">Cabelo</h2>
                <div class="mt-auto mb-auto">
                    <img src="../assets/cabelo.png" alt="">
                </div>
                <div class="mt-auto">
                    <p class="produto-descricao">Na tesoura ou máquina, como o cliente preferir</p>
                    <p class="produto-preco">R$ 25.00</p>
                </div>
            </div>
            <div class="opcao col-3 d-flex flex-column align-items-center">
                <h2 class="produto-titulo">Barba</h2>
                <div class="mt-auto mb-auto">
                    <img src="../assets/barba.png" alt="">
                </div>
                <div class="mt-auto">
                    <p class="produto-descricao">Corte e desenho profissional de barba</p>
                    <p class="produto-preco">R$ 18,00</p>
                </div>
            </div>
            <div class="opcao col-3 d-flex flex-column align-items-center">
                <h2 class="produto-titulo">Cabelo + Barba</h2>
                <div class="mt-auto mb-auto">
                    <img src="../assets/cabelo+barba.png" alt="">
                </div>
                <div class="mt-auto">
                    <p class="produto-descricao">Pacote completo de cabelo e barba</p>
                    <p class="produto-preco">R$ 35,00</p>
                </div>
            </div>
